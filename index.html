<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Курс валют</title>
</head>

<body>
    <div class="container">
        <h1>Курс валют</h1>
        <div class="box">
            <div class="left-box">
                <select name="currency" class="currency"></select>
                <input type="number" name="" id="num">
            </div>
            <div class="right-box">
                <select name="currency" class="currency"></select>
                <input type="number" name="" id="ans" disabled>
            </div>
        </div>
        <button class="btn" id="btn">Перевести валюту</button>
    </div>
    <script src="script.js"></script>
</body></html>
